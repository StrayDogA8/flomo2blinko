<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flomo to Blinko</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-size: 14px;
      color: #666;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #1976d2;
    }
    button {
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Flomo to Blinko Converter</h3>
    <div class="input-group">
      <label>Blinko Username:</label>
      <input type="text" id="username" placeholder="Enter your Blinko username">
    </div>
    <div class="input-group">
      <label>Flomo Export ZIP:</label>
      <input type="file" id="flomoZip" accept=".zip">
    </div>
    <button id="convertBtn">Convert to .bko</button>
  </div>
  <script src="lib/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
